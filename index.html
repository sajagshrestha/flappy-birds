<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flappy Birds</title>
		<link rel="stylesheet" href="./styles/index.css" />
	</head>
	<body>
		<canvas id="canvas"> </canvas>
		<div class="score-container">SCORE: <span class="score">0</span></div>
		<div class="high-score-container">
			HIGH SCORE: <span id="high-score"></span>
		</div>
		<div id="game-over" class="game-overlay">
			<h1>GAME OVER</h1>
			<p class="game-score">YOUR SCORE: <span class="score">0</span></p>
			<button class="game-button" id="retry">RETRY</button>
		</div>

		<div id="start-game" class="game-overlay">
			<h1>START GAME</h1>
			<p class="instructions-title">INSTRUCTIONS</p>
			<p class="instructions">PRESS SPACE BAR TO FLY.</p>
			<p class="instructions">
				AVOID COLLIDING WITH PIPES AND DONT FALL.
			</p>
			<button class="game-button" id="start">START GAME</button>
		</div>

		<script src="./js/Pipe.js"></script>
		<script src="./js/Base.js"></script>
		<script src="./js/Bird.js"></script>
		<script src="./js/gameMechanics.js"></script>
		<script src="./js/helpers.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
